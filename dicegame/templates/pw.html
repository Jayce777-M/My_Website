    </style> 
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid" id="navibar">
          <a class="navbar-brand" href="#">Jayce's Website</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'pw' %}">Password Generator</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'new_pw' %}">Generated Password</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Random generator</a>
              </li>

    <div class="w3-content w3-container w3-padding w3-text-teal" style="max-width:2000px;margin-top:45px">
        <center><h1 class="w3-center"> Password Generator </h1></center>
        <br><br>
        <div class="w3-container w3-center">
            <h3>Features</h3>

            <form action=" {% url 'new_pw' %} ">
                <select name= "size" required>
                    <option value = ""> Select the size of the password </option>
                    <option value = "6"> 6 characters </option>
                    <option value = "8"> 8 characters </option>
                    <option value = "10"> 10 characters </option>
                    <option value = "12"> 12 characters </option>
                    <option value = "14"> 14 characters </option>
                    <option value = "16"> 16 characters </option>
                    <option value = "18"> 18 characters </option>
                    <option value = "20"> 20 characters </option>
                </select>
                <br><br>

                <input class= "w3-check" type="checkbox" name = "uppercase"> Include Uppercase Letters

                <br><br>

                <input class= "w3-check" type="checkbox" name = "special"> Include Special Characters

                <br><br>

                <input class= "w3-check" type="checkbox" name = "numbers"> Include Numbers

                <br><br>

                <button class= "btn btn-dark">Generate Password</button>
            </form>
        </div>
    
    </div>
